<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth - Blood Donation Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h5>Test Auth Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="authStatus">
                            <p>Checking authentication status...</p>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button id="loginBtn" class="btn btn-success">Simulate Login</button>
                            <button id="logoutBtn" class="btn btn-warning">Simulate Logout</button>
                            <button id="checkBtn" class="btn btn-info">Check Status</button>
                        </div>
                        <hr>
                        <p>Go to the website pages to see the auth state in action:</p>
                        <div class="d-grid gap-2">
                            <a href="index.html" class="btn btn-outline-primary">Homepage</a>
                            <a href="login.html" class="btn btn-outline-primary">Login Page</a>
                            <a href="signup.html" class="btn btn-outline-primary">Signup Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display current auth status
        function showAuthStatus() {
            const authDiv = document.getElementById('authStatus');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userName = localStorage.getItem('userName') || '(No user)';
            
            if (isLoggedIn) {
                authDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Logged In!</strong><br>
                        User: ${userName}<br>
                        Status: authenticated
                    </div>
                `;
            } else {
                authDiv.innerHTML = `
                    <div class="alert alert-secondary">
                        <strong>Not Logged In</strong><br>
                        No active session found.
                    </div>
                `;
            }
        }

        // Run when page loads
        document.addEventListener('DOMContentLoaded', function() {
            showAuthStatus();
            
            // Set up button handlers
            document.getElementById('loginBtn').addEventListener('click', function() {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', 'Huy');
                showAuthStatus();
                alert('Simulated login successful!');
            });
            
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userName');
                showAuthStatus();
                alert('Logged out successfully!');
            });
            
            document.getElementById('checkBtn').addEventListener('click', function() {
                showAuthStatus();
                alert('Status updated!');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
